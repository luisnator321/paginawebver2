<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastro-Turismo</title>
    <link rel="stylesheet" href="estiloindex.css">
</head>
<body>
    <div class="bodystyle"></div> <!-- Fondo negro -->
    <div class="inicio">
        <video autoplay muted loop class="fondo">
            <source src="video de index .mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <h1>Gastro-Turismo</h1>
        <div class="menu">
            <button class="shadow-effect">Inicio</button>
            <button class="shadow-effect">Gastronomía</button>
            <button class="shadow-effect">Turismo</button>
            <button class="shadow-effect">Contáctanos</button>
        </div>
    </div>

    <!-- Menú izquierdo - Lugares Turísticos -->
    <div class="menu-lateral-izquierda">
        <h2>Lugares Turísticos</h2>
        <div class="imagenes-turismo">
            <img src="turismo/imagenes/copacabana.jpg" alt="Lugar turístico 1">
            <img src="turismo/imagenes/tiahunaku.jpeg" alt="Lugar turístico 2">
            <img src="turismo/imagenes/uyuni.jpg" alt="Lugar turístico 3">
        </div>
    </div>

    <!-- Menú derecho - Recetas Recientes -->
    <div class="menu-lateral-derecha">
        <h2>Recetas Recientes</h2>
        <div class="imagenes-recetas">
            <img src="gastronomia/imagenes/imagen1.jpg" alt="Receta 1">
            <img src="gastronomia/imagenes/imagen2.jpg" alt="Receta 2">
            <img src="gastronomia/imagenes/imagen4.jpg" alt="Receta 3">
        </div>
    </div>
</body>
</html>
